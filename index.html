<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whale Watcher Lite</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #0f0;
      text-align: center;
    }
    .buy { color: lime; }
    .sell { color: red; }
  </style>
</head>
<body>
  <h1>üêã Whale Watcher Lite</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Token</th>
        <th>Side</th>
        <th>Size</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="whaleTable"></tbody>
  </table>

  <audio id="bling1" src="https://assets.mixkit.co/sfx/download/mixkit-bell-notification-933.wav"></audio>
  <audio id="bling2" src="https://assets.mixkit.co/sfx/download/mixkit-clear-announce-tones-2861.wav"></audio>
  <audio id="bling3" src="https://assets.mixkit.co/sfx/download/mixkit-positive-notification-951.wav"></audio>

  <script>
    const ws = new WebSocket('wss://api.hyperliquid.xyz/ws');

    ws.onopen = () => {
      ws.send(JSON.stringify({ method: "subscribe", topic: "trades", symbols: ["*"], id: 1 }));
    };

    ws.onmessage = (msg) => {
      const res = JSON.parse(msg.data);
      if (!res || res.channel !== "trades" || !res.data || !res.data.trades) return;

      const coin = res.data.coin;
      const trades = res.data.trades;

      trades.forEach(trade => {
        const price = parseFloat(trade.px);
        const size = parseFloat(trade.sz);
        const side = trade.side === "A" ? "buy" : "sell";
        const notional = price * size;

        if (notional < 10) return;

        const table = document.getElementById("whaleTable");
        const row = document.createElement("tr");
        row.className = side;

        const time = new Date().toLocaleTimeString();
        row.innerHTML = `
          <td>${time}</td>
          <td>${coin}</td>
          <td>${side.toUpperCase()}</td>
          <td>${size.toFixed(2)}</td>
          <td>$${price.toFixed(2)}</td>
        `;
        table.prepend(row);

        while (table.children.length > 50) table.removeChild(table.lastChild);

        if (notional >= 1000000) {
          document.getElementById("bling3").play();
        } else if (notional >= 500000) {
          document.getElementById("bling2").play();
        } else {
          document.getElementById("bling1").play();
        }
      });
    };
  </script>
</body>
</html>
